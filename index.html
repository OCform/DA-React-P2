<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Abdi MIGAUD">
    <meta name="description" content="Un outil de planification de vacances ! Le site de l'agence Booki permet aux usagers de trouver des hébergements et des activités dans la ville de leur choix.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/logo/Booki.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css.map"/>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>   
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Booki</title>
</head>
<body>    
    <header>
        <img src="./images/logo/Booki@3x.png" alt="logo du site Booki">
        <nav>
            <ul>
                <a href="#hebergements"><li>Hébergements</li></a>
                <a href="#"><li>Activités</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <!--o title o-->
        <div class="title">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <span><p>En plein centre ville ou en pleine nature</p></span>
        </div>
        <!--x title x-->
        <!--o formulaire o-->        
        <form class="form-search" action="#">                        
            <i class="fa fa-map-marker-alt"></i>
            <input class="p-holder" type="search" placeholder="Marseille, France" name="search">                                        
            <input class="search" type="submit" value="Rechercher"><i class="fa fa-search"></i>
        </form>
        <!--x formulaire x-->
        <!--o filters o-->
        <div class="filters">
            <span>Filtres</span>
            <!-- Add font awesome icons Filters-->
            <div>
                <button><i class="filter fa fa-money-bill-wave"></i><span>Économique</span></button>
                <button><i class="filter fa fa-child"></i><span>Familial</span></button>
            </div>            
            <button><i class="filter fa fa-heart"></i><span>Romantique</span></button>
            <button><i class="filter fa fa-dog"></i><span>Animaux autorisés</span></button>
        </div>
        <!--x filters x-->
        <!--o information o-->
        <div class="information">
            <a href="#" class="fas fa-info"></a><span><p>Plus de 500 logements sont disponibles dans cette ville</p></span>
        </div>
        <!--x information x-->
        <!--o hebergements flex-container o-->
        <div class="hebergements-container">
            <div class="hebergements-box">
                <div class="hebergements-content">                    
                    <article class="card"></article>
                    <article class="card"></article>
                    <article class="card"></article>
                    <article class="card"></article>
                    <article class="card"></article>
                    <article class="card"></article>                    
                </div>
            </div>

            <div class="populaires-box">
                <div class="populaires-content">                    
                    <article class="card"></article>
                    <article class="card"></article>
                    <article class="card"></article>
                    <article class="card"></article>
                    <article class="card"></article>
                    <article class="card"></article>                    
                </div>
            </div>
            <!--x hebergements flex-container x-->
    </main>
    <footer><div class="container"></div></footer>
</body>
</html>
